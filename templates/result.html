<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Your Key</h5>
                        <p class="card-text">{{ key }}</p>
                        <h5 class="card-title">Your Image</h5>
                        <img src="{{ image_path }}" class="img-fluid" alt="Encoded image">
                        <a href="{{ image_path }}" download="EncodedImage" class="btn btn-primary">Download Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
