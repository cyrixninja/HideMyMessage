<!DOCTYPE html>
<html>
<head>
    <title>Hide My Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Send a Message</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/send" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Select an image:</label>
                                <input type="file" id="image" name="image" accept="image/*" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <label for="message">Enter a message:</label>
                                <input type="text" id="message" name="message" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Receive a Message</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/receive" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Image:</label>
                                <input type="file" id="image" name="image" accept="image/png" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <label for="key">Key:</label>
                                <input type="text" id="key" name="key" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
